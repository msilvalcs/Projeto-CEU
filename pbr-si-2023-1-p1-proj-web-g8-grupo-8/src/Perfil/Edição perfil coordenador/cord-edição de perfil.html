<article class=" container-fluid py-3 px-3">
  <h1>Biografia</h1>
  <div class="input-group">
    
    <textarea class="form-control" aria-label="Com textarea" rows="20">Meu nome é João Silva e sou um estudante de Sistemas de Informação apaixonado por tecnologia e inovação. Desde jovem, sempre tive fascínio pelo mundo da computação e decidi seguir essa paixão acadêmica e profissionalmente.

      Atualmente, estou matriculado no curso de Sistemas de Informação na Universidade XYZ, onde tenho a oportunidade de adquirir conhecimentos sólidos em programação, bancos de dados, engenharia de software e outras áreas relacionadas. Ao longo do curso, tenho me destacado academicamente, obtendo boas notas e demonstrando habilidades em solução de problemas complexos.
      
      Além de me dedicar aos estudos, estou em busca de oportunidades de aplicar meus conhecimentos em projetos de extensão. Acredito que a extensão universitária seja uma excelente forma de contribuir para a sociedade, aplicando os conceitos teóricos em situações práticas e reais.
      
      Tenho grande interesse em projetos relacionados à tecnologia e que possam trazer benefícios tangíveis à comunidade. Seja desenvolvendo soluções de software, automatizando processos ou trabalhando em projetos de pesquisa, estou comprometido em aplicar meu conhecimento e habilidades para ajudar a resolver problemas e melhorar a qualidade de vida das pessoas.
      
      Como aluno de Sistemas de Informação, tenho adquirido habilidades em várias áreas, como desenvolvimento web, criação de aplicativos, análise de sistemas e gestão de projetos. Minha formação abrangente e minha capacidade de aprender rapidamente me permitem adaptar-me a diferentes contextos e enfrentar desafios complexos com confiança.
      
      Estou entusiasmado para colaborar com professores e outros estudantes em projetos de extensão que envolvam a aplicação prática de tecnologia e inovação. Tenho habilidades de trabalho em equipe, sou proativo e estou sempre em busca de aprender coisas novas. Estou aberto a ideias criativas e estou disposto a enfrentar desafios para alcançar resultados significativos.
      
      Se você estiver procurando por um estudante comprometido, entusiasta e dedicado a um projeto de extensão relacionado à área de Sistemas de Informação, estou pronto para contribuir e aprender com essa experiência enriquecedora. Juntos, podemos fazer a diferença e criar soluções impactantes para a comunidade.</textarea>
